    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 25%, #16213E 50%, #0F3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FF006E, #8338EC);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.3);
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #FF006E, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        
        .artist-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FF006E;
            margin-bottom: 2rem;
        }
        
        .description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 0, 110, 0.5);
            transform: translateY(-2px);
        }
        
        .download-btn img {
            width: 24px;
            height: 24px;
        }
        
        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2rem;
        }
        
        .attempting {
            font-size: 0.9rem;
            color: #00D4FF;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 480px) {
            .download-buttons {
                flex-direction: row;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00D4FF;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    </div>

    <script>
        // Extract artist ID from URL
        const pathParts = window.location.pathname.split('/');
        const artistId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        // Attempt to open the app with deep link
        function attemptAppOpen() {
            const customSchemeUrl = `nachna://artist/${artistId}`;
            const universalLinkUrl = `https://nachna.com/artist/${artistId}`;
            
            // Try custom scheme first
            window.location.href = customSchemeUrl;
            
            // Fallback to universal link after a delay
            setTimeout(() => {
                window.location.href = universalLinkUrl;
            }, 1000);
        }
        
        // Detect platform and show appropriate download button
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const iosBtn = document.getElementById('ios-download');
            const androidBtn = document.getElementById('android-download');
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS device
                androidBtn.style.display = 'none';
            } else if (/android/i.test(userAgent)) {
                // Android device
                iosBtn.style.display = 'none';
            }
        }
        
        // Run on page load
        window.addEventListener('load', () => {
            detectPlatform();
            attemptAppOpen();
        });
        
        // Handle page visibility change (user came back from app store)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible again, try opening app
                attemptAppOpen();
            }
        });
    </script>
